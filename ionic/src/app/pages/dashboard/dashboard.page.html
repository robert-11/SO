<ion-header>  
  <ion-toolbar color="dark">  
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  <ion-title>  
    Wapiti
  </ion-title> 
    <ion-buttons slot="end">
      <ion-button (click)="openCart()">
        <ion-badge *ngIf="cart.length > 0">{{ cart.length }}</ion-badge>
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <div *ngFor="let cat of items" class="category-block">
    <ion-row no-padding class="category-banner">
      <ion-col text-left button tappable (click)="cat.expanded = !cat.expanded" align-self-center>
        {{ cat.category }}
      </ion-col>
    </ion-row>
 
    <ion-slides [options]="sliderConfig">
     <ion-slide *ngFor="let product of cat.boot">
        <div *ngIf="cat.expanded">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                {{ product.name }} - {{ product.price }}€
              </ion-card-title>
              <ion-card-content>
                <img src="/assets/icon/boot-redis1.png">
                <ion-button expand="full" (click)="addToCart(product)">Add to Cart</ion-button>
              </ion-card-content>
            </ion-card-header>
          </ion-card>
        </div>
      </ion-slide>
    </ion-slides>

    <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let product of cat.glove">
         <div *ngIf="cat.expanded">
           <ion-card>
             <ion-card-header>
               <ion-card-title>
                 {{ product.name }} - {{ product.price }}€
               </ion-card-title>
               <ion-card-content>
                 <img src="/assets/icon/glove-code2.png">
                 <ion-button expand="full" (click)="addToCart(product)">Add to Cart</ion-button>
               </ion-card-content>
             </ion-card-header>
           </ion-card>
         </div>
       </ion-slide>
     </ion-slides>

     <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let product of cat.hat">
         <div *ngIf="cat.expanded">
           <ion-card>
             <ion-card-header>
               <ion-card-title>
                 {{ product.name }} - {{ product.price }}€
               </ion-card-title>
               <ion-card-content>
                 <img src="/assets/icon/hat-core1.png">
                 <ion-button expand="full" (click)="addToCart(product)">Add to Cart</ion-button>
               </ion-card-content>
             </ion-card-header>
           </ion-card>
         </div>
       </ion-slide>
     </ion-slides>

     <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let product of cat.snowboard">
         <div *ngIf="cat.expanded">
           <ion-card>
             <ion-card-header>
               <ion-card-title>
                 {{ product.name }} - {{ product.price }}€
               </ion-card-title>
               <ion-card-content>
                 <img src="/assets/icon/sb-core1.png">
                 <ion-button expand="full" (click)="addToCart(product)">Add to Cart</ion-button>
               </ion-card-content>
             </ion-card-header>
           </ion-card>
         </div>
       </ion-slide>
     </ion-slides>

  </div>
</ion-content>
